<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Interior design</title>
</head>

<body>
    <header>
        <nav class="fixed-top">
            <h1 id="logo">Logo</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="container">
            <h2>Interior Design Of Homes And Offices</h2>
            <h3>Take advantage of our interior design services</h3>
            <button>Go to My Services</button>
        </div>

    </section>

    <section class="form-section">
        <div class="container">
            <div class="header">
                <h2>Contact Us</h2>
            </div>

            <div class="form">
                <label for="name-input">Name: </label>
                <input type="text" name="name" id="name-input">

                <label for="email-input">Email: </label>
                <input type="email" name="email" id="email-input">

                <label for="massege-input">Massege: </label>
                <textarea name="massege" id="massege-input" cols="30" rows="10"></textarea>
                <button>Submit</button>
            </div>

        </div>

    </section>

</body>

</html>
